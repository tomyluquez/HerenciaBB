<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Herencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.css">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
  <div class="container-flui cont-loader">
    <span class="loader"></span>
  </div>
  <div class="cont-whats">
    <a href="http://wa.me/543517567005" target="_blank"><img src="/img/whatsappLogo.png" alt="" class="whats"></a>
    <div class="alert alert-success whatsAlert" role="alert">
      Escribinos! →
    </div>
    <div class="alert alert-success cartAlert" role="alert">
      <span>Se ha agergado el producto exitosamente</span>
    </div>
    <div class="alert alert-danger cartAlert errorStock" role="alert">
    </div>
    <div class="alert alert-warning cartAlert" id="finishAlert" role="alert">
      <span>Tienes productos en el carrito, Termina la compra !</span>
    </div>
    <div class="alert alert-warning cartAlert" id="emptyCart" role="alert">
      <span>El carrito esta vacio</span>
    </div>
    <div class="alert alert-success cartAlert" id="datosForm" role="alert">
      <span>Los datos se han enviado correctamente</span>
    </div>
  </div>
  <div class="carritoCompras">
    <table class="table table-striped">
      <span><i class="bi bi-x"></i></span>
      <thead>
        <tr>
          <th scope="col">Img</th>
          <th scope="col">Producto</th>
          <th scope="col">Talle</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Total</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody class="tbodyCarrito"> 
      </tbody>
      <tr class="trTotal">
        <th></th>
        <th></th>
        <th></th>
        <th>Total</th>
        <th class="totalCantidades"></th>
        <th class="totalPrecio"></th>
        <th></th>
      </tr>
    </table>
    <button class="seeAll">Finalizar Compra</button>
  </div>
    <nav class="container-fluid cont-nav">
        <div class="contButton d-md-none .d-lg-block">
          <button class="hamburger hamburger--vortex" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
            <span class="menu">Menu</span>
          </button>
        </div>
        <div class="cont-logo">
          <img src="/img/herenciasinfondoGrande.png" alt="logo herencia" class="logo">
        </div>
        <div class="cont-menues ">
          <ul class="ulMenus">
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </div>
        <div class="cont-search">
          <input type="text" class="search" placeholder="Buscar por categoria o por nombre">
          <input type="button" value="Buscar" class="buttonSearch">
        </div>
        <div class="cont-cart">
          <i class="bi bi-cart"></i>
          <span class="spanCart">CARRITO (0) $0.00</span>
          <span class="circleCart">0</span>
        </div>
      </nav>
      <div class="container-fliud productosTotales">
        <button class="añadirCarrito buttonFiltros">FILTROS</button>
        <div class="rowFiltros">
          <h5>FILTROS</h5>
          <div class="cont-filtros-talles">
            <h5>Talles</h5>
          </div>
          <div class="cont-filtros-talles categorias">
            <h5>Categorias</h5>
          </div>
          <button class="seeAll">APLICAR</button>
        </div>
        <div class="row rowProducts productsBlock d-flex justify-content-center aling-items-center">
  
        </div>
        </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script src="/js/productos.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
