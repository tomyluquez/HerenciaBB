<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Herencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.css">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/compra.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body id="bodys" class="d-flex justify-content-center align-items-center flex-column">
  <div class="capaNegra"></div>
    <nav class="container-fluid cont-nav">
        <div class="cont-logo">
          <a href="index.html"><img src="/img/herenciasinfondoGrande.png" alt="logo herencia" class="logo"></a>
        </div>
      </nav>
    <div class="final">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Img</th>
              <th scope="col">Producto</th>
              <th scope="col">Talle</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody class="tbodyCarrito"> 
          </tbody>
          <tr class="trTotal">
            <th></th>
            <th></th>
            <th></th>
            <th>Total</th>
            <th class="totalCantidades"></th>
            <th class="totalPrecio"></th>
          </tr>
        </table>
        <div class="formasPago">
            <div class="eft">
                <input class="checks" type="radio" value="1" name="pago" id="eft" onc>
                <label for="eft">Eft / Transferencia</label>
            </div>
            <div class="credito">
                <input class="checks" type="radio" value="2" name="pago" id="cred">
                <label for="cred">Tarjeta Credito</label>
            </div>
            <div class="debito">
                <input class="checks" type="radio" value="3" name="pago" id="deb">
                <label for="deb">Tarjeta Debito</label>
            </div>
        </div>
     
        <div class="pago">

        </div>

      </div>
      <div class="cont-modal">
        <div class="txtModal">
          <h2><i class="bi bi-check-circle-fill"></i> LA OPERACION FUE EXITOSA</h2>
        </div>
        <div class="buttonModal">
          <button class="añadirCarrito inicio">Volver al Inicio</button>
        </div>
      </div>
      
      <div class="container-flui cont-loader">
        <span class="loader"></span>
      </div>
      <div class="cont-whats">
        <a href="http://wa.me/543517567005" target="_blank"><img src="/img/whatsappLogo.png" alt="" class="whats"></a>
        <div class="alert alert-success whatsAlert" role="alert">
          Escribinos! →
        </div>
        <div id="cartAlert" class="alert alert-success cartAlert" role="alert">
          <span>Se ha agergado el producto exitosamente</span>
        </div>
        <div class="alert alert-danger cartAlert errorStock" role="alert">
        </div>
        <div class="alert alert-warning cartAlert" id="finishAlert" role="alert">
          <span>Tienes productos en el carrito, Termina la compra !</span>
        </div>
        <div class="alert alert-warning cartAlert" id="emptyCart" role="alert">
          <span>El carrito esta vacio</span>
        </div>
        <div class="alert alert-success cartAlert" id="datosForm" role="alert">
          <span>Los datos se han enviado correctamente</span>
        </div>
        <div class="alert alert-danger cartAlert errorFiltros" role="alert">
        
        </div>
      </div>







      <script src="/js/main.js"></script>
      <script src="/js/compra.js"></script>
    </body>
    </head>
