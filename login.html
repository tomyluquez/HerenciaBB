<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Herencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.css">
</head>
<body>
    <nav class="container-fluid cont-nav">
        <div class="contButton d-md-none .d-lg-block">
          <button class="hamburger hamburger--vortex" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
        <div class="cont-logo">
          <img src="/img/herenciasinfondoGrande.png" alt="logo herencia" class="logo">
        </div>
        <div class="cont-menues ">
          <ul class="ulMenus">
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </div>
        <div class="cont-search">
          <input type="text" class="search" placeholder="Buscar por categoria o por nombre">
          <input type="button" value="Buscar" class="buttonSearch">
        </div>
        <div class="cont-cart">
          <img class="cart" src="/img/carrito.png" alt="">
          <span class="spanCart">CARRITO (0) $0.00</span>
          <span class="circleCart">2</span>
        </div>
      </nav>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    <script src="/js/login.js"></script>
