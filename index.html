<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Herencia - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.css">
  <link rel="stylesheet" href="/css/general.css">
  <link rel="stylesheet" href="/css/index.css">
</head>

<body>
  <nav class="container-fluid cont-nav">
    <div class="contButton d-md-none .d-lg-block">
      <button class="hamburger hamburger--vortex" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
    <div class="cont-logo">
      <img src="/img/herenciasinfondoGrande.png" alt="logo herencia" class="logo">
    </div>
    <div class="cont-menues ">
      <ul class="ulMenus">
        <li><a href="index.html">Home</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </div>
    <div class="cont-search">
      <input type="text" class="search" placeholder="Buscar por categoria o por nombre">
      <input type="button" value="Buscar" class="buttonSearch">
    </div>
    <div class="cont-cart">
      <img class="cart" src="/img/carrito.png" alt="">
      <span class="spanCart">CARRITO (0) $0.00</span>
      <span class="circleCart">2</span>
    </div>
  </nav>

  <main>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <picture>
            <source srcset="/img/Productos/1cel.png" media="(max-width: 800px)">
            <img src="/img/Productos/1.png" alt="" class="d-block">
          </picture>
          <!-- <img srcset="/img/Productos/1cel.png, /img/Productos/1.png 800px" class="image1 d-block" alt="..."> -->
        </div>
        <div class="carousel-item">
          <picture>
            <source srcset="/img/Productos/2cel.png" media="(max-width: 800px)">
            <img src="/img/Productos/2.png" alt="" class="d-block">
          </picture>
          <!-- <img src="/img/Productos/2.png" class="image2 d-block" alt="..."> -->
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>

  <main class="main2"></main>
















  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="/js/index.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
